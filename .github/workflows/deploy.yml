name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发
  pull_request:
    branches: [ main ]  # 当PR到main分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # 构建输出目录
          branch: gh-pages  # 部署到gh-pages分支
          clean: true  # 清理旧文件
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub自动提供的令牌
